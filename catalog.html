<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог</title>
  </head>
  <body>
    <header class="main-header">
      <!-- ЛОГОТИП-->
      <a class="logo" href="index.html">
        <img class="logo-image" src="" alt="Логотип города Седона в штате Аризона">
      </a>
      <!-- НАВИГАЦИЯ-->
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">
              Главная
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="about.html">
              О седоне
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">
              Гостиницы
            </a>
          </li>
        </ul>
      </nav>
      <!-- МЕНЮ-->
      <ul class="user-menu-list">
        <li class="user-menu-item">
           <a class="user-menu-link" href="#">
            <span class="visually-hidden">Поиск</span>
          </a>
        </li>
        <li class="user-menu-item">
          <a class="user-menu-link" href="#">
            <span class="visually-hidden">Избранное</span>
            <span class="favorites">12</span>
          </a>
        </li>
        <li class="user-menu-item">
          <a class="user-menu-link button" href="#">Хочу сюда!</a>
        </li>
      </ul>

    </header>

    <!-- ОСНОВНОЕ ОДЕРЖАНИЕ КАТАЛОГА-->
    <main class="main-inner">
      <!-- ТОП КОНТЕЙНЕР-->
      <div class="top-conteiner">
        <!-- ТОП СЕКЦИЯ-->
        <section class="inner-header">
          <h1 class="inner-header-title">Гостиницы Седоны</h1>
          <ol class="breadcrumbs-list">
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link" href="index.html">
                <p class="visually-hidden">Главная страница</p>
              </a>
            </li>
            <li class="breadcrumbs-item">
              <a class="breadcrumbs-link">
                Гостиницы
              </a>
            </li>
          </ol>

        </section>
        <!-- ФИЛЬТРЫ-->
        <section class="filter">
          <h2 class="visually-hidden">
            Фильтры выбора гостиниц
          </h2>
          <form class="filter-catalog" action="https://echo.htmlacademy.ru/" method="get">

            <fieldset class="filter-catalog-group">
              <legend class="filter-catalog-title">Инфраструктура:</legend>

              <ul class="filter-catalog-list">
                <li class="filter-catalog-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="pool" checked>
                      Бассейн
                  </label>
                </li>
                <li class="filter-catalog-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="parking" checked>
                    Парковка
                  </label>
                </li>
                <li class="filter-catalog-item">
                  <label class="control">
                    <input class="control-input" type="checkbox" name="wi-fi">
                     Wi-Fi
                  </label>
                </li>
              </ul>
            </fieldset>

            <fieldset class="filter-catalog-group">
              <legend class="filter-catalog-title">Тип жилья:</legend>

              <ul class="filter-catalog-list">
                <li class="filter-catalog-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-group" value="hotel" checked>
                    Гостиница
                  </label>
                </li>
                <li class="filter-catalog-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-group" value="motel">
                    Мотель
                  </label>
                </li>
                <li class="filter-catalog-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="hotel-group" value="apartments">
                    Апартаменты
                  </label>
                </li>
              </ul>
            </fieldset>

            <label class="price">Стоимость, ₽:
            </label>
            <input class="price-field" type="number" name="price-from" placeholder="от">
            <input class="price-field" type="number" name="price-up" placeholder="до">

            <!-- Бегунок с ценой позже-->

            <!-- Возможно стоит кнопки обернуть  в див-->
            <button class="filter-button button" type="submit">Применить</button>
            <button class="filter-button filter-button-reset button" type="reset">Сбросить</button>
          </form>

        </section>
      </div>


    </main>

    <!-- ПОДВАЛ-->
    <footer class="main-footer">
      <section  class="contacts-footer">
        <h2 class="visually-hidden">
          Контакты
        </h2>
        <ul class="social-list">
          <li class="social-item">
            <a class="social-link" href="https://vk.com/htmlacademy">
              <span class="visually-hidden">ВКонтакте</span>
            </a>
          </li>
          <li class="social-item">
            <a class="social-link" href="https://t.me/htmlacademy">
              <span class="visually-hidden">Телеграм</span>
            </a>
          </li>
          <li class="social-item">
            <a class="social-link" href=" https://www.youtube.com/user/htmlacademyru">
              <span class="visually-hidden">Youtube</span>
            </a>
          </li>
        </ul>

        <address class="phone-footer">
          <a class="footer-phone-link" href="tel:+78128121212">+7 (812) 812-12-12</a>
        </address>

        <a class="htmlacademy-link" href="https://htmlacademy.ru/">
          <img class="htmlacademy-image" src="" width="115" height="33" alt="Главная страница сайта разработчика .html academy">
        </a>
      </section>

    </footer>

  </body>
</html>
